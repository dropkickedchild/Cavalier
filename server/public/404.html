<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cavalier API | 404</title>
		<style>
			body {
				background-color: black;
				width: 100vw;
				height: 100vh;
				overflow-x: hidden;
				font-family: Arial, Helvetica, sans-serif;
				margin: 0;
				padding: 0;
			}

			.errorCode {
				position: absolute;
				top: 50%;
				right: 50%;
				color: red;
				text-align: center;
				font-size: 30px;
				position: absolute;
				transform: translate(50%, -50%);
			}

			.errorMessage {
				color: white;
				font-size: 25px;
				font-weight: normal;
			}
		</style>
	</head>
	<body>
		<h1 class="errorCode">
			Cavalier | 404
			<p class="errorMessage">
				The requested asset/endpoint was not found!
			</p>
		</h1>
	</body>
</html>
